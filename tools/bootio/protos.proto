syntax = "proto2";

option optimize_for = LITE_RUNTIME;

message DataContainer {
    repeated AppData app = 1;
    repeated CpuData cpu = 2;
};

message CpuData {
    required int64 timestamp = 1;
    required int64 utime = 2;
    required int64 ntime = 3;
    required int64 stime = 4;
    required int64 itime = 5;
    required int64 iowtime = 6;
    required int64 irqtime = 7;
    required int64 sirqtime = 8;
}

message AppData {
    required int32 pid = 1;
    required string tname = 2;
    required string name = 3;
    repeated AppSample samples = 4;
}

message AppSample {
    required int64 timestamp = 1;
    required int64 rchar = 2;
    required int64 wchar = 3;
    required int64 syscr = 4;
    required int64 syscw = 5;
    required int64 readbytes = 6;
    required int64 writebytes = 7;
    required int64 utime = 8;
    required int64 stime = 9;
    required int64 rss = 10;
};
